# Настройка порта сервера
server.port=8080

# Разрешение CORS (чтобы фронтенд на localhost:3000 мог отправлять запросы)
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST    

# ограничения на объем загружаемого файла
# добавить ловлю исключения и вывод ошибки (слишком большой файл) на экран, а не в консоль
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB